name: Generate contribution snake

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate contribution snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-contribution-grid-snake.svg
            assets/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Update README timestamp (helps profile cache refresh)
        run: |
          sed -i "s/profile cards updated: [0-9-]*/profile cards updated: $(date -u +%Y-%m-%d)/" README.md

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg README.md
          git diff --staged --quiet || git commit -m "Update contribution snake"
          git pull origin main --rebase
          git push origin main
