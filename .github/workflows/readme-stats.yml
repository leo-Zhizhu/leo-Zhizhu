name: Update README stats cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create profile directory
        run: mkdir -p profile

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=react&hide_border=true&bg_color=0d1117&title_color=22d3ee&icon_color=67e8f9
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=react&hide_border=true&bg_color=0d1117&title_color=22d3ee
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Customize stats card labels
        run: |
          sed -i 's/Total Commits  (last year)/Total Recent Commits/g' profile/stats.svg
          sed -i 's/Total Commits (last year)/Total Recent Commits/g' profile/stats.svg
          sed -i 's/Contributed to (last year)/Recently contributed to/g' profile/stats.svg

      - name: Update README timestamp (helps profile cache refresh)
        run: |
          sed -i "s/profile cards updated: [0-9-]*/profile cards updated: $(date -u +%Y-%m-%d)/" README.md

      - name: Commit and push cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg README.md
          git diff --staged --quiet || git commit -m "Update README stats cards"
          git pull origin main --rebase
          git push origin main
